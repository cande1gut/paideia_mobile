<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Paideia-Health</title>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

		<!-- CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/mi.css" rel="stylesheet">

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/google_maps.js"></script>
		<script src="js/functions.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="am"><img src="img/ambulance.png" width="400" height="400" alt="ambulance"></div>
		<div id="sm"><img width="400" height="400"  src="img/good.png" alt="good"></div>
		<img src="img/up.png" alt="icon2" id="up">
		<img src="img/close.png" alt="icon2" id="close">
		<img src="img/top.png" alt="background" id="top">
		<img src="img/dock.png" alt="dock" id="bottom">
		<div id="icons">
			<img src="img/sos.png" width="80" height="80" alt="icon" id="sos">
			<img src="img/enfermedades.png" width="55" height="55" alt="icon" id="enfermedades">
			<img src="img/hospitales.png" width="55" height="55" alt="icon" id="hospitales">
			<img src="img/farmacias.png" width="55" height="55" alt="icon" id="farmacias">
		</div>
		<div id="map_canvas">
			<div id="map-canvas"></div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">Common disseases and treatment</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-4">
								<h3>FLU</h3>
								<p>Ibuprofen</p>
								<p>Metamizol</p>
								<p>Loratadine</p>
								<p>Ribavirin</p>
								<p>Vitamin C</p>
								<div class="ima">
								<img src="img/flu.png" width="100" height="150" alt="flu" id="flu">
								</div>
							</div>
							<div class="col-md-4">
								<h3>HEADACHE</h3>
								<p>Ibuprofen</p>
								<p>Aspirine</p>
								<p>Paracetamol</p>
								<div class="ima">
								<img src="img/headache.png" width="100" height="100" alt="headache" id="headache">
								</div>
							</div>
							<div class="col-md-4">
								<h3>COUGH AND COLD</h3>
								<p>Vick VapoRub</p>
								<p>Chamomile tea</p>
								<p>Honey</p>
								<div class="ima">
								<img src="img/cough.gif" width="100" height="150" alt="cough" id="cough">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
